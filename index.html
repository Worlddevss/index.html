
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #loading {
      text-align: center;
      font-size: 24px;
      color: #333;
    }

    #date {
      margin-top: 10px;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>
<body>

  <div id="loading">
    <p>Loading...</p>
    <p id="date"></p>
  </div>

  <div id="content" style="display: none;">
    <h1>Welcome to World Outfit Shop!</h1>
    <p>Your stylish journey starts here.</p>
  </div>

  <script>
    // Display current date in the loading message
    const dateElement = document.getElementById("date");
    const currentDate = new Date();
    const formattedDate = currentDate.toLocaleDateString();
    dateElement.innerHTML = `Today's date: ${formattedDate}`;

    // Simulate page load (replace this with actual loading logic)
    setTimeout(function() {
      document.getElementById("loading").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 3000); // Simulates a 3-second loading time
  </script>

</body>
</html>
